<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
  <!-- favicon   -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">  
  <link rel="stylesheet" href="./css/reset.css">  
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <title>NFT preview card component</title>  
</head>

<body>
    <div class="card">
      <div class="card__header">
        <img src="images/image-equilibrium.jpg" alt="" class="img__product">
      </div>
      <div class="card__content">
        <div class="card__content__header">
          <h1>Equilibrium #3439</h1>
          <p> 
            Our equilibrium collection promotes <br> balance and calm
          </p>
        </div>
        
        <div class="card__informations">
          <p class="price">
            <i class="fa-solid fa-gem"></i>
            <span>0.041ETH</span>            
          </p>
          <p class="time__left">
            <i class="fa-solid fa-clock"></i>
            <span>
              3 days left
            </span>
            
          </p>
        </div>
        <div class="creator">
          <div class="creator__picture">
              <img src="images/image-avatar.png" alt="">
          </div>
          <div class="creator__name">
              <p> Creation of <span>Jules Wyvern</span</p>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
